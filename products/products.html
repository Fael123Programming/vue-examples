<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            align-items: start;
            padding: 20px;
        }
        .product-card {
            color: white;
            background-size: cover;
            background-position: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            animation: slideIn 0.5s ease forwards;
            transition: box-shadow 0.3s ease;
            width: 250px;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-if="products.length === 0">No Products</h1>
        <h1 v-else>My Products</h1>
        <div class="products-container">
            <div 
                class="product-card" 
                v-for="(product, index) in products" 
                :key="index"
                v-bind:style="{ 'background-image': 'url(' + product.image + ')' }"
            >
                <h2>{{ product.name }}</h2>
                <h2>{{ product.brand }}</h2>
                <h2>${{ product.price.toFixed(2) }}</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                products: [
                    { name: "Laptop", brand: "Apple", price: 1499.99, image: 'assets/laptop.jpg' },
                    { name: "Smartphone", brand: "Samsung", price: 899.99, image: 'assets/smartphone.jpg' },
                    { name: "Headphones", brand: "Sony", price: 199.99, image: 'assets/headphone.jpg' },
                    { name: "Smartwatch", brand: "Fitbit", price: 249.99, image: 'assets/smartwatch.jpg' },
                    { name: "Camera", brand: "Canon", price: 799.99, image: 'assets/camera.jpg' },
                    { name: "Tablet", brand: "Microsoft", price: 599.99, image: 'assets/tablet.jpg' },
                    { name: "Speaker", brand: "Bose", price: 299.99, image: 'assets/speaker.jpg' },
                    { name: "Gaming Console", brand: "Sony", price: 399.99, image: 'assets/console.jpg' },
                    { name: "TV", brand: "LG", price: 1299.99, image: 'assets/tv.jpg' },
                    { name: "Router", brand: "Netgear", price: 129.99, image: 'assets/router.jpg' }
                ]
            }
        });
    </script>
</body>
</html>
